{% extends 'base.html' %}

{% load static %}
{% load bootstrap_tags %}

{% block css %}<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">{% endblock css %}

{% block title%}Password Reset{% endblock title %}

{% block content %}
<h1>Reset Password</h1>

<div class="reset-form col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group reset-btn text-center">
            <button type="submit" class="btn btn-light btn-outline-primary">Reset Password</button>
        </div>
    </form>

    
    <p class="text-center reset-link">Remember your password? Login <a href="{% url 'login' %}">here.</a></p>
</div>
{% endblock content %}
